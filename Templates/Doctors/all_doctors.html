{% extends 'main.html' %}
{% block content %}
<h1 class="border border-primary m-5 p-5">All Doctors</h1>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>specialization</th>
        <th>mattress</th>
        <th>Report</th>
        <th>Actions</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
        <td>{{doctor}}</td>
        <td>{{doctor.age}}</td>
        <td>{{doctor.report}}</td>
        <td>{{doctor.specialization}}</td>
        <td>{{doctor.mattress}}</td>
        <td>
            <a href="{% url 'Doctors:edit' doctor.id %}"><i class="fas fa-edit"></i></a>
            <a href="{% url 'Doctors:delete' doctor.id %}" class="text-danger"><i class="fas fa-trash-alt"></i></a>
            <a href="{% url 'Doctors:showdetail' doctor.id %}" class="text-warning">Showdetail<i class="fas fa-info-alt"></i></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
